<!-- Footer -->
<footer id="footer">
  
  <!-- TO DO: Add support for Linkedin Icons -->
  <ul class="icons">
    {% if site.github_username %}
      <li>
        {% include icon-github.html username=site.github_username %}
      </li>
    {% endif %}

    {% if site.twitter_username %}
      <li>
        {% include icon-twitter.html username=site.twitter_username %}
      </li>
    {% endif %}

  </ul>

  <ul class="copyright">
    <li>&copy; Seth Thoenen</li>
    <li>Design: <a href="https://html5up.net/alpha">HTML5 UP - Alpha</a></li>
  </ul>

</footer>
